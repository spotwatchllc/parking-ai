{ "version"        : "0.1",
	"description"    : "AED GS POC2 (STM32CubeIDE)",
  "series"         : "stm32u5",
  "board"          : "B-U585I-IOT02A",
  "builder"        : "stm32_cube_ide",
  "env"            :  {
      "cproject_name" : "GettingStartSensing",
      "cwd"           : "${ProjectFolder}",
      "flasher"       : "${STM32CubeProgrammer}",
      "cproject_location"  : "${ProjectFolder}/Projects/B-U585I-IOT02A/Applications/GS/STM32CubeIDE",
      "network_src_root"  : "${ProjectFolder}/Projects/B-U585I-IOT02A/Applications/GS",
    },
  "templates": [
    [ "", "${network_src_root}/X-CUBE-AI/App/network_config.h", "copy"],
    [ "", "${network_src_root}/X-CUBE-AI/App/network.h", "copy"],
    [ "", "${network_src_root}/X-CUBE-AI/App/network.c", "copy"],
    [ "", "${network_src_root}/X-CUBE-AI/App/network_data.h", "copy"],
    [ "", "${network_src_root}/X-CUBE-AI/App/network_data.c", "copy"],
    [ "", "${network_src_root}/X-CUBE-AI/App/network_data_params.h", "copy"],
    [ "", "${network_src_root}/X-CUBE-AI/App/network_data_params.c", "copy"],
    [ "", "${network_src_root}/X-CUBE-AI/App/network_generate_report.txt", "copy"],
    [ "", "${ProjectFolder}/Middlewares/ST/STM32_AI_Library/Lib", "copy-dir"],
    [ "", "${ProjectFolder}/Middlewares/ST/STM32_AI_Library/Inc", "copy-dir"],
    [ "", "${network_src_root}/Core/Inc/ai_model_config.h", "copy"],
    [ "", "${network_src_root}/Core/Inc/user_mel_tables.h", "copy"],
    [ "", "${network_src_root}/Core/Src/user_mel_tables.c", "copy"],
    ],
  "configurations" : [
    {
      "name" : "debug",
      "cwd" : "${cproject_location}",
      "cproject_location" : "${cproject_location}",
      "cproject_name" : "${cproject_name}",
      "cproject_config" : "Debug",
      "flash_cmd"  : "${flasher} -c port=swd -d Debug/${cproject_name}.elf -s -q",
    },
    {
      "name" : "release",
      "cwd" : "${cproject_location}",
      "cproject_location" : "${cproject_location}",
      "cproject_config" : "Release",
      "cproject_name" : "${cproject_name}",
      "flash_cmd"  : "${flasher} -c port=swd -d Release/${cproject_name}.elf -s -q",
    }
  ]
}
